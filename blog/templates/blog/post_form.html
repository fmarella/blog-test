{% extends 'blog/base.html' %}
{% block title %} {% if object %}Edit Post{% else %}New Post{% endif %} {% endblock %}
{% block content %}
{% if object %}
<h1>Edit post</h1>
{% else %}
<h1>New post</h1>
{% endif %}
<form name="post-form" method="POST" action="{% if object %}{% url 'post-update' object.pk %}{% else %}{% url 'post-new' %}{% endif %}" role="form">
    {% csrf_token %}
    {{ form.as_p }}
<button type="submit" class="btn btn-default">Save</button>
</form>
<a class="btn btn-primary" href="{% url 'post-list' %}">Back</a>
{% endblock %}
