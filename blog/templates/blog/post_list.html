{% extends 'blog/base.html' %}
{% block title %} Posts {% endblock %}


{% block content %}

<h1>Posts</h1>

<a class="btn btn-primary" href="{% url 'post-new' %}">Add a new post</a>

<br><br>
<ul>
{% for post in post_list %}
    <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> <small>{{post.pub_date|date}}</small> (<a href="{% url 'post-update' post.pk %}">edit</a>)</li>
{% empty %}
    <li>No posts yet.</li>
{% endfor %}
</ul>


{% endblock %}
