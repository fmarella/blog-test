{% extends 'blog/base.html' %}

{% block content %}
<h1>Delete post</h1>
<form name="post-confirm-form" method="POST" action="{% url 'post-delete' object.pk %}" role="form">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" />
</form>
{% endblock %}
